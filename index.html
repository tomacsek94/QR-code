<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600;700;800;900&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;500;700&family=Irish+Grover&family=Kanit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&family=Lato:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Orbitron:wght@600&family=Outfit:wght@400;700&family=Poppins:wght@300&family=Rubik:wght@300&family=Source+Sans+3:wght@400;900&family=Tektur:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <img src="image-qr-code.png" alt="QR code" />
      <h1 class="title">Improve your front-end skills by biuilding projects</h1>
      <p class="paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
